<!DOCTYPE HTML>
<html>
    <head>
        <title>Slot Game Machine</title>
        <meta name="description" content="Welcome to the Javascript version of Slot Machine written by Rafael Lopez Dorado"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="src/css/main.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="src/js/slots.js"></script>
    </head>
<body>
    <header>
        <h1>Slot Game Machine</h1>
    </header>    
    
    <div class="container">
        <div class="slot-wrapper">
            <div id="slot1" class="slot"></div>
            <div id="slot2" class="slot"></div>
            <div id="slot3" class="slot"></div>
        </div>
        <br>
        <button id="control" onclick="runSlots()">Start</button>
        <div class="slot-footer">
            <span id="result"></span>
        </div>
    </div>
    
    <footer>
        <div class="credits">
            <div>Author: <a href="http://rldorado.me">Rafael Lopez Dorado</a></div>
            <div class="browsers">Tested in Chrome</div>
        </div>

    </footer>

</body>    
</html>
